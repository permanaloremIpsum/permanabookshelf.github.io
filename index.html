<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="icon" href="img/books.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
        <p class="pre-title"><q>Berbagi buku tentang kehidupan dan pengalaman dengan orang lain. Itu adalah catatan seumur hidup untuk semua generasi.</q></p>
    </header>

    <div class="flex-container-column">
        <div class="flex-container-row">
            <div class="card shadow">
                <h2 class="text-center">Form Tambah Buku</h2>
                <form action="" method="POST" id="submit-form">
                    <div class="form-group">
                        <label for="judul">Judul</label>
                        <input type="text" class="form-control" id="judul" name="judul" required>
                    </div>
                    <div class="form-group">
                        <label for="penulis">Penulis</label>
                        <input type="text" class="form-control" id="penulis" name="penulis" required>
                    </div>
                    <div class="form-group">
                        <label for="tahun">Tahun</label>
                        <input type="number" class="form-control" id="tahun" name="tahun" required>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="read">Selesai dibaca ?&nbsp;</label>
                        <input type="checkbox" class="form-check-input" id="read">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control" id="submit" name="submit" value="Tambah ke Rak Buku">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="flex-container-column">
        <div class="flex-container-row">
            <div class="card shadow">
                <h2 class="text-center">Pencarian Buku</h2>
                <div class="form-seacrh">
                    <input type="text" placeholder="Contoh : Harry Potter and the Philosopher's Stone" class="form-control" id="searchBook" name="searchBook">
                </div>
            </div>
        </div>
    </div>

    <div class="flex-container-column">
        <div class="flex-container-row">
            <div class="card">
                <h2 class="text-center">Rak Buku Belum Selesai dibaca</h2>
                <div class="list-shelf" id="unfinished">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="flex-container-column">
        <div class="flex-container-row">
            <div class="card">
                <h2 class="text-center">Rak Buku Seteleah Selesai dibaca</h2>
                <div class="list-shelf" id="finished">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/dataStorage.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
